<!DOCTYPE html>
<html>

<head>
  <script data-require="jquery@*" data-semver="2.1.4" src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAVD0ngfhOFs5rnww7UFyz9rN6UznOIZ1U&amp;callback=initMap" async defer></script>
  <script>
    var user_lat, user_lng;
    var map;
    var url = "./rest/network";
    function initMap() {
      map = new google.maps.Map(document.getElementById('map'), {
        center: {
          lat: 17,
          lng: 80
        },
        zoom: 5
      });
		$.post(url,function(data,successStatus){
			$.each(data, function(index, value) {
				new google.maps.Marker({
				  position: value,
				  draggable: false,
				  map: map,
				  title: "cab"
				});
			});
		});		
    }
  </script>
  <title>Track Page</title>
  <style>
    html,
    body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    
    #map {
      height: 100%;
    }
  </style>
</head>

<body>
  <div id="map"></div>
</body>

</html>
