<!DOCTYPE html>
<html>
<head>
<title>Track Page</title>
<style>
html, body {
	height: 100%;
	margin: 0;
	padding: 0;
}

#map {
	height: 100%;
}
</style>
</head>
<script type="text/javascript"
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js"></script>
<body>
	<div id="map"></div>
	<script
		src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAVD0ngfhOFs5rnww7UFyz9rN6UznOIZ1U&callback=initMap"
		async defer></script>
	<script>
	var user_lat,user_lng;
	var map;
	var url = "./rest/network";
	function initMap() {
	map = new google.maps.Map(document.getElementById('map'), {
            		center: {lat:17.37, lng: 82.50},
            		zoom: 8
            		});
	}
	$.get(url,function(data,textStatus){
									var o = data;
									var r = 0;
									while(r<o.length){
										user_lat = o[r].latitude;
										user_lng = o[r].longitude;
										new google.maps.Marker({
																map: map,
																draggable:false,
																position: {lat: user_lat, lng: user_lng}
															});
										
									}
								});
    </script>
</body>
</html>
