<!DOCTYPE html>
<html>
	<head>
		<script>
		var phone_no;
		function getPhone(){
			phone_no = document.getElementById("phone_no").value;
			var a = document.getElementById("phone");
			a.href="./rest/latlng/"+phone_no;
		}
		
		</script>
	</head>
	<body>
		<p>This is the basic html page</p>
		Phone no: <input type="text" id="phone_no"></input>
		<a id="phone" onclick=getPhone()><button>Submit</button><a>
	</body>
</html>
